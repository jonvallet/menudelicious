<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Menulicious</title>

    <!-- Bootstrap -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="RestaurantCtrl">

<div class="container">
    <h1>Menulicious - Restaurants</h1>

    <form class="form-inline" ng-submit="new()">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="newRestaurant.username">
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="newRestaurant.name">
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="newRestaurant.description">
        </div>
        <div class="form-group">
            <label for="inputHouseNameNo">House name or no.</label>
            <input type="text" class="form-control" id="inputHouseNameNo" placeholder="" ng-model="newRestaurant.house_name_no">
        </div>
        <div class="form-group">
            <label for="inputStreet">Street</label>
            <input type="text" class="form-control" id="inputStreet" placeholder="" ng-model="newRestaurant.street">
        </div>
        <div class="form-group">
            <label for="inputPostcode">Postcode</label>
            <input type="text" class="form-control" id="inputPostcode" placeholder="" ng-model="newRestaurant.postcode">
        </div>
        <button type="submit" class="btn bnt-default">Add</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="restaurant in restaurants">
            <th>{{restaurant.id}}</th>
            <th>{{restaurant.username}}</th>
            <th>{{restaurant.name}}</th>
            <th>{{restaurant.description}}</th>
            <th>{{restaurant.house_name_no}} {{restaurant.street}} {{restaurant.postcode}}</th>
        </tr>
        </tbody>
    </table>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.4.7/angular.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
